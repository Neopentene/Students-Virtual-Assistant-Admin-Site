<div #alertUser class="m-lg-4" style="position: absolute; top: 0; right: 0; left: 0; z-index: 9999;"></div>
<div id="faculty-container" class="container-fluid pb-5" style="min-height: 70rem; padding-top: 5%">
    <form [formGroup]="createNewUserForm" class="container card-60rem card bg-dark text-light">
        <div class="mb-3">
            <h2>Create new faculty member:</h2>
            <label for="userName" class="form-label">Username*</label>
            <input formControlName="userName" type="text" class="form-control" id="userName" aria-describedby="username"
                required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="email"
                required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input formControlName="password" type="password" class="form-control" id="password"
                aria-describedby="password" (input)="passwordValidation()" required />
            <div id="passwordHelp" [textContent]="passwordHelp" class="form-text text-danger"></div>
        </div>
        <div formGroupName="name" class="mb-3 row">
            <div class="col-sm">
                <label for="first-name" class="form-label">First Name*</label>
                <input formControlName="firstName" type="text" class="form-control" id="first-name"
                    aria-describedby="first-name" required />
            </div>
            <div class="col-sm">
                <label for="last-name" class="form-label">Last Name*</label>
                <input formControlName="lastName" type="text" class="form-control" id="last-name"
                    aria-describedby="last-name" required />
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea formControlName="address" type="text" class="form-control" id="address" aria-describedby="address"
                rows="4"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-sm">
                <label for="department" class="form-label">Department*</label>
                <input formControlName="department" type="text" class="form-control" id="department"
                    aria-describedby="department" required />
            </div>
            <div class="col-sm">
                <label for="designation" class="form-label">Designation*</label>
                <input formControlName="designation" type="text" class="form-control" id="designation"
                    aria-describedby="designation" required />
            </div>
        </div>
        <div class="mb-3 row flex-wrap justify-content-center align-items-center">
            <label for="formFileSm" class="form-label">Upload Profile Picture</label>
            <div class="col-lg">
                <input formControlName="imageCaption" class="form-control form-control-sm" id="formFileSm" type="file"
                    (change)="setPreview($event)" />
            </div>
            <div class="col-sm-1 m-1 d-flex justify-content-center align-items-center" style="width: auto;">
                <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal"
                    data-target="#exampleModalCenter" (click)="open(mymodal)">
                    View
                </button>

                <!-- Modal -->
                <ng-template #mymodal let-modal>
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Image Preview</h4>
                        <button type="button" class="btn-close" aria-label="Close"
                            (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <img [src]="imageData" class="card-img figure-img" alt="No image Selected" srcset=""
                            style="max-height: 20rem; width: auto; max-width: 100%;">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark"
                            (click)="modal.close('Save click')">Ok</button>
                    </div>
                </ng-template>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Confirm Password*</label>
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                aria-describedby="password" required />
        </div>
        <button (click)="createNewUser()" type="submit" class="btn btn-primary mt-lg-5">Create</button>
    </form>
</div>
